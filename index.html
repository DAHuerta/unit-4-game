<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Batman RPG</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>


<body>
    
    <div class="backgroundImage">

        <img src="assets/images/gothamCity.jpeg" alt="Gothan City Background">
        
    </div>
    
    <div class="container">

        <div class="row" id="titleHeading">
            <div class="col-md-6 offset-6" id="RPG">
                
                <h1>BATMAN RPG!</h1>
                
            </div>
        </div>
        
    </div>
    
    <div class="container"></div>
    
        <div class="row" id="characterRow">
            
            <div class = "col-2 firstRow _0 float" id = "bat" value = "batman">
                <p value = "0">Batman</p>
                <img src="assets/images/batman.jpeg" alt="Batman" id = "batman" width="65%"><br>
                <p class = "HP batman"></p>
            </div>
            <div class = "col-2 firstRow _0 float" id = "rob" value = "robin">
                <p value = "0">Robin</p>
                <img src="assets/images/robin.jpeg" alt="Robin" id = "robin"><br>
                <p class = "HP robin"></p>
            </div>
            <div class = "col-2 firstRow _0 float" id = "joke" value = "joker">
                <p value = "0">Joker</p>
                <img src="assets/images/joker.jpeg" alt="Joker" id = "joker"><br>
                <p class = "HP joker"></p>
            </div>
            <div class = "col-2 firstRow _0 float" id = "scare" value = "scarecrow">
                <p value = "0">Scarecrow</p>
                <img src="assets/images/scarecrow.jpeg" alt="Scarecrow" id = "scarecrow"><br>
                <p class = "HP scarecrow"></p>
            </div>
            
            
        </div>

    <div class="yourCharater col-12">

        <h2>Your Character!</h2>
        
    </div>

    <div class="emptyCharRow col-12" id="yourChar">

    </div>

    <div class="enemiesAvailable col-12">

        <p>Enemies available to attack!</p>

    </div>

    <div class="emptyEnemyRow">

        <div class="enemy0 col-12"></div>
        <div class="enemy1 col-12"></div>
        <div class="enemy2 col-12"></div>
        <div class="enemy3 col-12"></div>

    </div>

    <div class="fightSection col-12">

        <p>FIGHT!</p>

    </div>

    <div class="attackButton col-12">

        <button style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Attack</button>

    </div>

    <div class="defender col-12">

            <p>Defender!</p> 
    
    </div>

    <div class="emptyDefendRow col-12" id="defendChar">

    </div>

    <div class="col-12">

        <p class="youAttacked"></p>
        <p class="defendAttacked"></p>
        <p class="youDefeat"></p>
        <p class="youWin"></p>
        <p class="youLose"></p>
        <p class="noEnemiesLeft"></p>

    </div>

    <div class="restartButton col-12">

            <button style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Restart</button>

    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
